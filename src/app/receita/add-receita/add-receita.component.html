<!-- HEADER -->

<div class="pt-3 pb-2 mb-3 border-bottom">

    <h2 class="h2">Adicionar Receita</h2>
  
  </div>
  
  <!-- HEADER -->
  
  <!-- FORMULÁRIO -->
  
  <form [formGroup]="receitaForm" (ngSubmit)="submitForm()" novalidate>
  
    <!-- ADAPTA O TAMANHO DO FORMULÁRIO DE ACORDO COM A TELA-->
  
    <div class="row">
  
      <div class="col-lg-6 col-md-8 col-sm-12">
  
        <!-- LINHA 1 - CAMPO NOME -->
  
        <div class="row">
  
          <div class="col-md-12 mb-3">
  
            <label
  
              [ngClass]="{'text-danger': nome?.touched && nome?.invalid}"
  
              for="nome" class="form-label">Nome</label>
  
            <input
  
              [ngClass]="{'is-invalid': nome?.touched && nome?.invalid, 'is-valid': nome?.touched && nome?.valid}"
  
              type="text" id="nome" class="form-control" formControlName="nome" required/>
  
            <!-- errors-->
  
            <div class="invalid-feedback"><sup>*</sup>Nome obrigatório</div>
  
          </div>
  
        </div>
  
        <!-- LINHA 1 - CAMPO NOME -->
  
        <!-- LINHA 2 - CAMPO ingredientes -->
  
        <div class="row">
  
          <div class="col-md-12 mb-3">
  
            <label
  
              [ngClass]="{'text-danger': ingredientes?.touched && ingredientes?.invalid}"
  
              for="ingredientes" class="form-label">Ingredientes</label>
  
            <input
  
              [ngClass]="{'is-invalid': ingredientes?.touched && ingredientes?.invalid, 'is-valid': ingredientes?.touched && ingredientes?.valid}"
  
              type="text"
  
              formControlName="ingredientes"
  
              class="form-control"
  
              required
  
            />
  
            <!-- Validation FeedBack -->
  
            <div class="invalid-feedback"><sup>*</sup>Ingredientes obrigatório</div>
  
          </div>
  
        </div>
  
        <!-- LINHA 2 - CAMPO ingredientes -->
  
        <!-- LINHA 3 - CAMPO modopreparo -->
  
        <div class="row">
  
          <div class="col-md-12 mb-3">
  
            <label
  
              [ngClass]="{'text-danger': modopreparo?.touched && modopreparo?.invalid}"
  
              for="modopreparo" class="form-label">Modo de preparo:</label>
  
            <input
  
              [ngClass]="{'is-invalid': modopreparo?.touched && modopreparo?.invalid, 'is-valid': modopreparo?.touched && modopreparo?.valid}"
  
              type="text"
  
              formControlName="modopreparo"
  
              class="form-control"
  
              required
  
            />
  
            <!-- Validation FeedBack -->
  
            <div class="invalid-feedback"><sup>*</sup>Informe o modo de preparo</div>
  
          </div>
  
        </div>
  
        <!-- LINHA 3 - CAMPO modopreparo -->
  
        <!-- BOTÕES DO FORMULÁRIO -->
  
        <div class="form-group text-end">
  
          <button type="button" class="btn btn-secondary mx-2" (click)="resetForm()">
  
            Limpar
  
          </button>
  
          <button type="submit" class="btn btn-success mx-2" [disabled]="!receitaForm.valid">
  
            Adicionar Receita
  
          </button>
  
        </div>
  
        <!-- BOTÕES DO FORMULÁRIO -->
  
      </div>
  
    </div>
  
   <!-- ADAPTA O TAMANHO DO FORMULÁRIO DE ACORDO COM A TELA-->
  
  </form>
  
  <!-- FORMULÁRIO -->
